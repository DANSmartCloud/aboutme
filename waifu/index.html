<!DOCTYPE html>
<meta charset="utf-8">
<meta lang="zh">
<head>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <title>KBN</title>
</head>
<body>
<!--加入看板娘-->
<link rel="stylesheet" type="text/css" href="https://dansmartcloud.github.io/aboutme/waifu.css"/>
<div class="waifu">
    <!-- 提示框 -->
    <div class="waifu-tips"></div>
    <!-- 看板娘画布 -->
    <canvas id="live2d" class="live2d"></canvas>
    <!-- 工具栏 -->
    <div class="waifu-tool">
        <span class="fui-home"></span>
        <span class="fui-chat"></span>
        <span class="fui-eye"></span>
        <span class="fui-user"></span>
        <span class="fui-photo"></span>
        <span class="fui-info-circle"></span>
        <span class="fui-cross"></span>
    </div>
</div>
<script charset="utf-8" src="https://dansmartcloud.github.io/aboutme/waifu.js"></script>
<script charset="utf-8" src="https://dansmartcloud.github.io/aboutme/live2d.js"></script>

<script type="text/javascript">
    /* 可直接修改部分参数 */
    live2d_settings['modelId'] = 5;                  // 默认模型 ID
    live2d_settings['modelTexturesId'] = 1;          // 默认材质 ID
    /* 在 initModel 前添加 */
    initModel("https://dansmartcloud.github.io/aboutme/waifu.json")
</script>
</body>
</html>
